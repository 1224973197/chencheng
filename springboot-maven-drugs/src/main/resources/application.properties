#springboot整合mybatis
#1.配置mybatis的配置文件
mybatis.config-location=classpath:static/config/sqlMapConfig.xml
#2.配置mybatis的映射文件
mybatis.mapper-locations=classpath:static/mapper/*Mapper.xml
#3.设置别名
#mybatis.type-aliases-package=com.springboot.drugs.domain
#4.设置数据源
spring.datasource.url=jdbc:mysql://192.168.9.112:3306/drugs?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# Redis 配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
#spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
